<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recommendations Selenium | Jobs</title>
</head>

<body>
<script>
	(async () => {
        const response = await fetch('https://api.github.com/repos/w100frt/Recommendations_QA/contents/jobs');
		const data = await response.json();
		let htmlString = '<h1>Selenium Jobs</h1><ul style="list-style-type:none;">';
		for (let file of data) {
			if (!file.name.includes("index.html")) {
				htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
			}
		}
		htmlString += '</ul><a href = "/Recommendations_QA">Go back to Recommendations Selenium Directory</a>';
		document.getElementsByTagName('body')[0].innerHTML = htmlString;
	})()
</script>


</body>
</html>
