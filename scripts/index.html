<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recommendations Selenium | Scripts</title>
</head>

<body>
<script>
	var sort = [];
	(async () => {
        const response = await fetch('https://api.github.com/repos/w100frt/Recommendations_QA/contents/scripts');
		const data = await response.json();
		let htmlString = '<h1>Selenium Scripts</h1><ul style="list-style-type:none;">';
		for (let file of data) {
			if (!file.name.includes("index.html")) {
				if (!file.name.includes("legacy")) {
					htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
				} 
				else 
					htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
			}

		}

		htmlString += '</ul><a href = "/Recommendations_QA">Go back to Recommendations Selenium Directory</a>';
		document.getElementsByTagName('body')[0].innerHTML = htmlString;
	})()
</script>
</body>
</html>
